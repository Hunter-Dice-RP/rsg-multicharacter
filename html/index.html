<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSG-Multicharacter | Cazadores de Dados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=IM+Fell+English+SC&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="ui-layout-container">
            <!-- "EL MALETÍN DEL AGENTE" -->
            <div class="agent-toolkit"></div>
            <!-- Todos los paneles de investigación se renderizarán aquí -->
            <div class="investigation-panels-wrapper"></div>
            <!-- EL LIBRO PRINCIPAL -->
            <div class="bottom-ui-container">
                <div class="sketchbook-wrapper">
                    <div class="sketchbook">
                        <div class="welcome-panel sketchbook-cover">
                            <h1 class="project-title">Dossier<br>de<br>Personajes</h1>
                            <p class="project-subtitle">CAZADORES DE DADOS</p>
                            <div class="loading-bar-container"><div class="loading-bar-progress"></div></div>
                            <p id="loading-text">Reuniendo apuntes...</p>
                        </div>
                        <div class="sketchbook-pages">
                            <div class="sketchbook-page character-info-page">
                                <div class="character-info"></div>
                            </div>
                            <div class="sketchbook-page characters-list-page">
                                <div class="page-header">
                                    <h2>Expedientes</h2>
                                </div>
                                <div class="characters-list"></div>
                                <div class="character-buttons">
                                    <span class="modal-btn create-confirm" id="play" style="display:none;">Seleccionar</span>
                                    <span class="modal-btn confirm" id="delete" style="display:none;">Archivar</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
